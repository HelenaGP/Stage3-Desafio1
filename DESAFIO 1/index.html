<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agende sua mentoria</title>
 
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page">
    <header>
      <h1>
        Mentoria
      </h1>
      <p>
        Preencha o formulário abaixo para agendar a sua mentoria
      </p>
    </header>
        
    <form id="mentoring-form">
      <fieldset>
        <legend>Informações pessoais</legend>
        <div class="fullname">
          <div class="input-wrapper">
            <label for="mentoring-name">Nome</label>
            <input 
              id="mentoring-name" 
              type="text" 
              required >
          </div>

          <div class="input-wrapper">
            <label for="mentoring-lastname">Sobrenome</label>
            <input 
              id="mentoring-lastname" 
              type="text"
              required >
          </div>
        </div>

        <div class="input-wrapper">
          <label for="mentoring-email">Email<span>(digite um email válido)</span></label>
          <input 
            id="mentoring-email" 
            type="email"
            required>
        </div>
        
        <div class="input-wrapper">
          <label for="mentoring-password">Senha<span>(mínimo de 6 caracteres)</span></label>
          <input 
            id="mentoring-lastna-password"
            type="password" 
            required 
            minlength="6">
        </div>
      </fieldset>

      <fieldset>
        <legend>Informações do mentor</legend>
        
        <div class="input-wrapper">
          <label for="mentoring-mentor">Nome do seu mentor<span>(só o primeiro nome)</span></label>
          <input 
            type="text" 
            id="mentoring-mentor"
            required >
        </div>
      </fieldset>

      <fieldset>
        <legend>Seus horários disponíveis</legend>
        <h3>
          Primeira mentoria
        </h3>

        <div class="mentoring">
          
          <div class="input-wrapper">

            <label for="mentoring-1date">Data<span>(DD/MM/AAAA)</span></label>
            <input 
              id="mentoring-1date" 
              type="date"
              required>
          </div>

          <div class="input-wrapper">
            <label for="mentoring-1begin">Das</label>
            <input 
              id="mentoring-1begin" 
              type="time"
              required>
          </div>

          <div class="input-wrapper">

            <label for="mentoring-1end">Até</label>
            <input 
              id="mentoring-1end" 
              type="time"
              required>
          </div>
        </div>
        
        <h3>
          Segunda mentoria
        </h3>
        
        <div class="mentoring">
          <div class="input-wrapper">
            <label for="mentoring-2date">Data<span>(DD/MM/AAAA)</span></label>
            <input 
              id="mentoring-2date" 
              type="date"
              required>
          </div>

          <div class="input-wrapper">
            <label for="mentoring-2begin">Das</label>
            <input 
              id="mentoring-2begin" 
              type="time"
              required>
          </div>

          <div class="input-wrapper">

            <label for="mentoring-2end">Até</label>
            <input 
              id="mentoring-2end" 
              type="time"
              required>
          </div>
        </div>
      </fieldset>
    </form>

    <footer>
      <button type="submit" form="mentoring-form">
      Salvar
      </button>
    </footer>
    
  </div>
</body>
</html>
